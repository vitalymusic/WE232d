<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            gap:10px;
            flex-wrap: wrap;
        }
        .item{
            border:2px solid red;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
       
    </div>


    <script>

        let items = ["Mercedes","Audi","Ford","BMW"];
        let itemCl = 1;
        for (item of items){
            document.querySelector(".container").innerHTML += `
            <div class="item" id="item${itemCl++}">
                <h1>${item}</h1>    
            </div>    
            `;
        }

        document.querySelector("#item1").style.backgroundColor = "#2c18db";
        document.querySelector("#item1").style.color = "#fff";
        document.querySelector("#item1").style.textAlign = "center";

    </script>
</body>
</html>
