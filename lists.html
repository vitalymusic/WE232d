<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Списки</h1>

    <!-- Нумерованные и маркированные -->

    <ol style="list-style-type:upper-roman;">
        <!-- ordered list -->
        <li>задача 1</li>
        <li>задача 2</li>
        <li>задача 3</li>
        <li>задача 4</li>
        <li>задача 5</li>
        <li>задача 6</li>
    </ol>
    <ul style="list-style-type:square">
        <!-- unsorted list -->
        <li>задача 1</li>
        <li>задача 2</li>
        <li>задача 3</li>
        <li>задача 4</li>
        <li>задача 5</li>
        <li>задача 6</li>
    </ul>
<h1>таблицы</h1>
    <table border="2" width="100%" >
        <tr height="200px" >
            <!-- Table row -->
            <td width="50%" style="background-color: aqua;">
                table cell
            </td>
            <td>
                table cell
            </td>
            <td>
                table cell
            </td>
        </tr>
        <tr>
            <!-- Table row -->
            <td rowspan="2">
                table cell
            </td>
            <td>
                table cell
            </td>
            <td>
                table cell
            </td>
        </tr>
        <tr>
            <!-- Table row -->
            <td>
                table cell
            </td>
            <td colspan="2">
                <table width="100%" border="1">
                    <tr>
                        <td>OK</td>
                        <td>OK</td>

                    </tr>
                    <tr>
                        <td>OK</td>

                        <td>OK</td>
                        <td>OK</td>
                    </tr>
                </table>
            </td>
            <!-- <td>
                table cell
            </td> -->
        </tr>
    </table>


</body>
</html>
