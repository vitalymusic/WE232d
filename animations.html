        h1{
            text-align: center;
        }
        .container{
            display: grid;
            /* flex-wrap: wrap; */
            grid-template-columns: auto auto auto auto;
            gap:10px;
            justify-content: center;
        }
        .item{
            border:2px solid blue;
            padding: 20px;
            cursor:url('./images/cursor.png'),auto;
            transition: all  .2s linear;
            
        }
        .container h3{
            text-align: center;
            font-size: 2rem;
        }
        .container p{
            font-size: 1.2rem;
            text-align: justify;
        }
        .container img{
            width: 100%;
            display: block;
            margin: auto;
        }
        .container button{
            display: block;
            margin: auto;
        }


        @media screen and (max-width:1023px){
            .container{
                grid-template-columns: auto auto;
            }

            .container h3{
            font-size: 1.5rem;
            display: none;

            }
            .container img{
            width: 75%;
            }

        }

        @media screen and (max-width:719px){
            .container{
                grid-template-columns: auto;
            }

            .container h3{
            font-size: 1rem;
            display: block;
            }
            .container img{
            width: 50%;
            
            }

        }



        /* Animations */


        /* 
            1. Transitions
            2. Keyframes
        */


        .item:hover{
            border-color: crimson;
            border-width: 4px;
            transition: all  .2s linear;
        }

        .item:hover img{
            animation-name: image_pop;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }

        @keyframes image_pop{
            0%{
                transform: scale(.5);
                filter:grayscale(1)
            }
            50%{
                transform: scale(1);
                filter:grayscale(0)
            }
            100%{
                transform: scale(.5);
                filter:grayscale(1)
            }
        }

   </style>
