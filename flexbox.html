<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            /* display: inherit; */
            justify-content:space-evenly;
            justify-content:center;
            gap:20px;
            flex-wrap: wrap;
            /* flex-direction: column; */
            outline: 2px solid red;
            height: 100vh;
            align-items: center;
        }

        .item{
            /* width: 200px; */
            height: 200px;
            background-color: aqua;
            /* margin:20px; */
            font-size: 30pt;
            display: flex;
            justify-content:center;
            align-items: center;
        }
        .extra{
            align-self: flex-start;
            align-self: flex-end;
            align-self:normal;
            flex-grow: 1;
        }
        .extra2{
            flex-grow: 2;
        }




        /* Grid */
            .container2{
                display: grid;
                /* grid-template-columns: auto auto; */
                /* grid-auto-columns: auto; */
                /* grid-template-rows: auto auto auto auto;
                gap:10px; */
                grid-template: "header header header header"
                                "left main main right"
                                "footer footer footer footer"    
                ;
            }
            .header{
                grid-area: header;
            }
            .left{
                grid-area: left
            }
            .main{
                grid-area: main
            }
            .right{
                grid-area: right
            }
            .footer{
                grid-area: footer
            }

        /* Grid */
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item extra">3</div>
        <div class="item">4</div>
        <div class="item extra2">5</div>
    </div>

    <div class="container2">
        <div class="item header">
            header
        </div>
        <div class="item left">
            left
        </div>
        <div class="item main">
            main
        </div>
        <div class="item right">
            right
        </div>
        <div class="item footer">
            footer
        </div>

</body>
</html>
