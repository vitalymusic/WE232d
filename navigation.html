<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0px;
            padding: 0px;
        }
        nav{
            background-color: #AC3931;
        }

        .horizontal{
            height: 75px;
        }
        .horizontal ul{
            height: 75px;
            list-style-type: none;
            display: flex;
            justify-content: center;
            align-items: center;
            gap:20px;
        }
        .horizontal ul li{
            height: 100%;
        }
        .horizontal ul li a{
            color:white;
            font-family: sans-serif;
            text-decoration: none;
            font-size: 2rem;
            display: flex;
            align-items: center;

            padding: 0px 10px;
            height: 100%;
        }

        .horizontal ul li a:hover{
            background-color: #482c3d;
        }
    </style>
</head>
<body>
    <nav class="horizontal">
        <ul>
            <li><a href="">О нас</a></li>
            <li><a href="">Услуги</a></li>
            <li><a href="">Контакты</a></li>
        </ul>
    </nav>
    <nav class="vertical">
        <ul>
            <li><a href="">О нас</a></li>
            <li><a href="">Услуги</a></li>
            <li><a href="">Контакты</a></li>
        </ul>
    </nav>
</body>
</html>
