    <style>
        *{
            /* outline: 1px solid red; */

</head>
<body>
    <div class="container">
        <h1 class="text-center bg-primary text-light p-3">Testing bootstrap</h1>
        <div class="bg-secondary p-3 mt-5">
         <h3>testing bootstrap</h3>
        </div>
    </div>
    <div class="container">
        <div class="row p3">
            <div class="col-md-2 border border-secondary">
                column 1
            </div>
            <div class="col-md-8  border border-secondary">
                column 2
            </div>
            <div class="col-md-2 border border-secondary">
                column 3
            </div>
        </div>
        <div class="row justify-content-around">
               <div class="col-md-4">
                    <nav>

                        <a href="">item</a>
                        <a href="">item</a>
                        <a href="">item</a>

               </div> 
               <div class="col-md-4 p-3">
                    <form action="">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                          </div>
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                          </div>
                          <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                          </div>
                          <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
           </div>

        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
